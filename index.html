<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title>Spotify - Web Player: Music for Everyone</title>
</head>

<body>

    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img class="invert" src="cross.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo">
                    <img class="invert" width=110px src="logo.svg" alt="Spotify Logo">
                </div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="Home Icon">Home</li>
                    <li><img class="invert" src="search.svg" alt="Search Icon">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="headerlist.svg" alt="Playlist Icon">
                    <h2>Your Library</h2>
                </div>
                
                <div class="songList">
                    <ul>
                        <!-- Songs will be dynamically inserted here -->
                    </ul>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety & Privacy
                                Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <!-- <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div> -->
                </div>
            </div>
        </div>

        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerCont">
                        <img class="invert hamburger" src="hamburger.svg" alt="">
                        <svg fill="none" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                            <path d="m15 6-5.29289 5.2929c-.33334.3333-.5.5-.5.7071s.16666.3738.5.7071l5.29289 5.2929"
                                stroke="#ffffff" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" />
                        </svg>
                        <svg fill="none" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                            <path d="m9 18 5.2929-5.2929c.3333-.3333.5-.5.5-.7071s-.1667-.3738-.5-.7071l-5.2929-5.2929"
                                stroke="#ffffff" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" />
                        </svg>
                    </div>
                </div>
                <div class="buttons">
                    <button class="signbtn">Sign up</button>
                    <button class="loginbtn">Login</button>
                </div>
            </div>
            <div class="spotifyPlaylist">
                <h2>Spotify Playlists</h2>
                <div class="cardContainer">

                </div>
                <div class="playbar">
                    <div class="seekBar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="aboveBar">
                        <div class="songInfo">
                            <!-- Song info will be dynamically inserted here -->
                        </div>
                        <div class="songButtons">
                            <img id="previous" src="previous.svg" alt="Previous Track">
                            <img id="play" src="pause.svg" alt="Play/Pause Track">
                            <img id="next" src="next.svg" alt="Next Track">
                        </div>
                        <div class="volumeworks">
                            <div class="songTime">
                                <!-- Song time info will be dynamically inserted here -->
                            </div>
                            <div class="volume">
                                <img width="25px" src="volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
